<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f(x) {
            fact=1;
            for(i=1; i<= x; i++){
                fact*=i;
            }
            return fact;
        }
        alert(f(5))

    
        //anonymous function
        const fact1 = function(x){
            fact=1;
            for(i=1; i<= x; i++){
                fact*=i;
            }
            return fact;
        }
        
        //  arrow function
        const fact2 = (x) => {
            fact = 1;
            for (i=1; i<=x; i++){
                fact*=i;
            }
            return fact;
        }
        alert("arrow function => " + fact2(3));
    </script>
</head>

</body>
</html>
