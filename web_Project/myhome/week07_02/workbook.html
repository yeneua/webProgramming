<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수식계산</title>
</head>
<body>
    <h3>eval()함수를 이용하여 계산</h3><hr>
    <div id="result"></div>
    <script>
        const data=prompt("수식을 입력",0);
        text = (eval(data));
        document.getElementById("result").innerHTML=text
    </script>
</body>
</html>
