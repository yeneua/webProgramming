<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 연습</title>
    <script>
        let score = parseInt(prompt("점수 입력",0));
        if (score >= 60) {
            console.log(`당신의 점수 ${score}이고 합격입니다`);
        } else {
            console.log(`당신의 점수${score}이고 불합격입니다`);
        }
        let grade='';
        if(score >=90){
            grade = 'A';
        } else if (score>=80){
            grade='B';
        } else {
            grade='F';
        }
        console.log(grade);
            function fun1(){
            let x = parseInt(document.getElementById("x").value); //id 변수 가져와서 정수로 바꾸고 x라는 변수에 이ㅓㄱ
            let y = parseInt(document.getElementById("y").value);
            //text = x + "+" + y + "=" + (x+y);
            let text = `${x} + ${y} = ${x+y} <br> `; //백틱
                text += `${x} ** ${y} = ${x**y} <br> `;
                text += `${x} % ${y} = ${x%y} <br> `;
            document.getElementById("result").innerHTML=text
        }
    </script>
</head>
<body>
    <input type="text" name="" id="x"><br>
    <input type="text" name="" id="y"><br>
    <button onclick="fun1();">연산자</button>
    <div id="result">

    </div>
</body>
</html>
