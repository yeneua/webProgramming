<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yena's Web</title>
    <style>
        *{font-family:"맑은 고딕", Arial, Helvetica, sans-serif;}
        header h1{display: inline;}
        header img{height: 100px;}
        ul{list-style-type:none;}
        a{text-decoration: none;}
        nav ul {
            text-align: center; border-top: 2px solid #00008B;
            border-bottom: 2px solid #00008B; padding: 15px 10px;
        }
        nav ul li{
            display: inline;
            padding: 15px 20px;
            letter-spacing: 5px;
        }
        nav ul li:hover{
            background-color: #00008B;
        }
        nav li a:hover{
            color: white;
        }
    </style>
    <!-- header h1 : header 밑의 h1(공백:자손), display:inline은 줄바꿈 안하고 인라인으로 처리하겠다는 뜻-->
    <!-- ul{list-style-type:none;} 리스트 목록 동그라미 점 없애겠다는 뜻-->
    <!-- a{text-decoration: none;} a(링크)태그 밑줄 없애기-->
    <!-- nav ul : 내비게이션 바 선 그리고 그 여백 준 것-->
    <!-- nav ul li : 인라인으로 바꾸고, 글자끼리 여백-->
    <!-- nav ul li:hover  :  커서 갖다 댔을때 남색으로 -->
    <!-- nav li a:hover  :  남색글자+남색hover 때문에 글자 안보이니까 a태그에 커서 갖다대면 흰색으로 바뀌게-->
</head>
<body>
